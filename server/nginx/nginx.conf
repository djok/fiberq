events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    upstream api {
        server api:8000;
    }

    upstream web {
        server web:3000;
    }

    server {
        listen 80;
        server_name _;

        # NextAuth callback routes — must be before /api/ to reach Next.js
        location /api/auth/ {
            proxy_pass http://web:3000/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API proxy — all backend endpoints under /api/
        location /api/ {
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts for large GPKG uploads
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        # Health check (direct, without /api prefix)
        location /health {
            proxy_pass http://api/health;
        }

        # Static photo files (served directly by nginx)
        location /storage/photos/ {
            alias /app/storage/photos/;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Next.js application — all other routes
        location / {
            proxy_pass http://web:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Defense-in-depth: strip x-middleware-subrequest header (CVE-2025-29927)
            proxy_set_header x-middleware-subrequest "";
        }
    }
}
