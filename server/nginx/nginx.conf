events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    upstream api {
        server api:8000;
    }

    server {
        listen 80;
        server_name _;

        # API proxy — all backend endpoints under /api/
        location /api/ {
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts for large GPKG uploads
            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        # Health check (direct, without /api prefix)
        location /health {
            proxy_pass http://api/health;
        }

        # Static photo files (served directly by nginx)
        location /storage/photos/ {
            alias /app/storage/photos/;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # WebUI — future frontend will be served from here
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
